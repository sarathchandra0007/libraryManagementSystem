{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block start %}

 <div class="content-section col-md-8 col-md-offset-2">
    <table>
        <tr>
            <th>Book Number</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>category</th>
            <th>Price</th>
            <th>Edition</th>
        </tr>
        {% for item in books %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.author }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.edition }}</td>
        </tr>
        {% endfor %}
    </table>
 </div>
{% endblock start %}
